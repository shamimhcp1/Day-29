<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Day 29</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.3.1.js"></script>
</head>
    <body>

    <div class="row bg-dark p-2">
        <div class="col-md-9">

        </div>
        <div class="col-md-3 bg-dark p-2 mr-auto">
            <form class="form-inline">
                <div class="form-group">
                    <button type="button" class="btn btn-success" data-target="#loginModal" data-toggle="modal">Login</button>
                    <input type="submit" name="btn" class="btn btn-success ml-2" value="Signup" data-target="#signupModal" data-toggle="modal">
                </div>
            </form>
        </div>
    </div>

    <br/>

    <br/>
    <div class="modal fade" id="loginModal">
        <div class="modal-dialog modal-sm modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <img src="images/3.jpg" class="img-responsive">
                    <button type="button" data-dismiss="modal" class="close"><span class="badge badge-dark">X</span></button>
                </div>
                <div class="modal-body">
                        <div class="form-group">
                            <input type="email" placeholder="Email Address:" name="email" class="form-control">
                        </div>

                        <div class="form-group">
                            <input type="password" placeholder="Password:" name="password" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="submit" name="btn" class="btn btn-success btn-block" value="Login">
                        </div>
                </div>
            </div>
        </div>
    </div>

    <br/>
        <div class="container">

            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <h4>Input Group</h4>
                        </div>
                        <div class="card-body">
                            <div class="row">

                                <div class="col-md-12">

                                    <div class="input-group mb-2">
                                        <input type="text" placeholder="Mobile" class="form-control">
                                        <input type="text" placeholder="Home" class="form-control">
                                        <input type="text" placeholder="Office" class="form-control">
                                        <div class="input-group-append">
                                            <span class="input-group-text">Contact Number</span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <hr/>
                            <div class="row">
                                <div class="col-md-6"></div>
                                <div class="col-md-6">

                                    <div class="input-group mb-2">
                                        <input type="text" placeholder="Input Group-prepend" class="form-control">
                                        <div class="input-group-prepend">
                                            <button type="button" class="btn btn-success">Search Button</button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <hr/>

                            <div class="row">
                                <div class="col-md-6"></div>
                                <div class="col-md-6">

                                    <div class="input-group mb-2">
                                        <input type="text" placeholder="Input Group-append" class="form-control">
                                        <div class="input-group-append">
                                            <span class="input-group-text">First Name</span>
                                        </div>
                                    </div>
                                    <div class="input-group mb-2">
                                        <input type="text" placeholder="Input Group" class="form-control">
                                        <div class="input-group-append">
                                            <span class="input-group-text">Last Name</span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <hr/>

                            <div class="row">
                                <div class="col-md-6"></div>
                                <div class="col-md-6">

                                    <div class="input-group">

                                        <input type="text" placeholder="Input Group" class="form-control">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">Search</span>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <br/>
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <h4>In-line Form</h4>
                        </div>
                        <div class="card-body">

                            <form class="form-inline">
                                <div class="form-group">
                                    <input type="email" placeholder="Email Address:" name="email" class="form-control ml-2">
                                </div>
                                <div class="form-group">
                                    <input type="password" placeholder="Password:" name="password" class="form-control ml-2">
                                </div>
                                <div class="form-group">
                                    <input type="submit" name="btn" class="btn btn-success ml-2" value="Login">
                                </div>
                            </form>

                        </div>
                    </div>

                </div>
            </div>

            <br/>

            <div class="row">
                <div class="col-md-12">
                    <div class=" modal fade card">

                        <div class="modal-dialog modal-md modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-body">
                                    <div class="card-header">
                                        <h4>In-line Form</h4>
                                    </div>
                                    <div class="card-body">

                                        <form class="form-inline">
                                            <div class="form-group">
                                                <label for="emailAddressI">Email Address :</label>
                                                <input type="email" name="email" class="form-control ml-2" id="emailAddressI">
                                            </div>
                                            <div class="form-group">
                                                <label class="ml-2" for="passwordI">Password :</label>
                                                <input type="password" name="password" class="form-control ml-2" id="passwordI">
                                            </div>
                                            <div class="form-group">
                                                <input type="submit" name="btn" class="btn btn-success ml-2" value="Login">
                                            </div>
                                        </form>

                                    </div>


                                </div>
                            </div>
                        </div>

                    </div>

                </div>
            </div>

            <br/>

            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h4>Horizontal Form</h4>
                        </div>
                        <div class="card-body">
                            <div class="form-group row">
                                <label for="firstNameV" class="col-md-3 col-form-label">First Name</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" id="firstNameV">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="lastNameV" class="col-md-3 col-form-label">Last Name</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" id="LastNameV">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="emailAddressV" class="col-md-3 col-form-label">Email Address</label>
                                <div class="col-md-9">
                                    <input type="email" name="email" class="form-control" id="emailAddressV">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="passwordV" class="col-md-3 col-form-label">Password</label>
                                <div class="col-md-9">
                                    <input type="password" name="" class="form-control" id="passwordV">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="phoneNumberV" class="col-md-3 col-form-label">Phone Number</label>
                                <div class="col-md-9">
                                    <input type="number" class="form-control" id="phoneNumberV">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-md-3 col-form-label">District Name</label>
                                <div class="col-md-9">
                                    <select class="form-control">
                                        <optgroup label="Dhaka"/>
                                        <option value="Dhaka">Dhaka</option>
                                        <option value="Dohar">Dohar</option>
                                        <option value="Manikgonj">Manikgonj</option>
                                        <option value="Narayanganj">Narayangong</option>
                                        <optgroup label="Gazipur"/>
                                        <option value="Dhaka">Gazirpur</option>
                                        <option value="Dohar">Dohar</option>
                                        <option value="Manikgonj">Manikgonj</option>
                                        <option value="Narayanganj">Narayangong</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="addressV" class="col-md-3 col-form-label">Address</label>
                                <div class="col-md-9">
                                    <textarea class="form-control" id="addressV"></textarea>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-md-3 col-form-label">Date of Birth</label>
                                <input type="date" class="form-control col-md-9">
                            </div>
                            <div class="form-group row">
                                <label class="col-md-3">Gender Info</label>
                                <div class="col-md-9">
                                    <input type="radio" name="gender" value="Male"/>Male
                                    <input type="radio" name="gender" value="Female"/>Female
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-md-3"></label>
                                <input type="file" class="form-control-file col-md-9" accept="image/*">
                            </div>
                            <div class="form-group row">
                                <label class="col-md-3"></label>
                                <div class="col-md-9">
                                    <input type="checkbox" name="agree" value="1"/> I agree to the terms & conditions.
                                </div>
                            </div>
                            <div class="form-group row">
                                <input type="submit" class="btn btn-success btn-block" value="Register Now">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">

                    <div class="card">
                        <div class="card-header">
                            <h4>Vertical Form</h4>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label for="firstName">First Name</label>
                                <input type="text" class="form-control form-control-lg" id="firstName"/>
                            </div>
                            <div class="form-group">
                                <label for="lastName">Last Name</label>
                                <input type="text" class="form-control form-control-sm" id="lastName"/>
                            </div>
                            <div class="form-group">
                                <label for="emailAddress">Email Address</label>
                                <input type="email" class="form-control" id="emailAddress"/>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password"/>
                            </div>
                            <div class="form-group">
                                <label for="phoneNumber">Phone Number</label>
                                <input type="number" class="form-control" id="phoneNumber"/>
                            </div>
                            <div class="form-group">
                                <label>District Name</label>
                                <select class="form-control">
                                    <optgroup label="Dhaka"/>
                                    <option value="Dhaka">Dhaka</option>
                                    <option value="Dohar">Dohar</option>
                                    <option value="Manikgonj">Manikgonj</option>
                                    <option value="Narayanganj">Narayangong</option>
                                    <optgroup label="Gazipur"/>
                                    <option value="Dhaka">Gazirpur</option>
                                    <option value="Dohar">Dohar</option>
                                    <option value="Manikgonj">Manikgonj</option>
                                    <option value="Narayanganj">Narayangong</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="address">Address</label>
                                <textarea class="form-control" id="address"></textarea>
                            </div>
                            <div class="form-group">
                                <label>Date of Birth</label>
                                <input type="date" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Gender Info</label>
                                <div>
                                    <input type="radio" name="gender" value="Male"/>Male
                                    <input type="radio" name="gender" value="Female"/>Female
                                </div>
                            </div>

                            <div class="form-group">
                                <label></label>
                                <input type="file" class="form-control-file" accept="image/*">
                            </div>
                            <div class="form-group">
                                <input type="submit" class="btn btn-success btn-block" value="Register Now">
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <hr/>








        <script src="js/jquery-3.3.1.js"></script>
